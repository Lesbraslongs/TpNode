<!-- Weâ€™ll display the login form only if the user is not logged in -->
<div class="container">
	<div class="jumbotron login-form" *ngIf="!authenticated">
	    <a class="log-in-btn btn btn-primary" routerLink="/register" routerLinkActive="active"><span class="glyphicon glyphicon-log-in"></span> Register</a>
	    <h2>Login Form</h2>
	    <!-- We are going to build a reactive form and use many of the concepts we learned in the previous section in regards to validation. -->
	    <form [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm.value)">
	        <div class="form-group" [ngClass]="{'has-error':!loginForm.controls['login'].valid && loginForm.controls['login'].touched}">
	            <label>Login:</label>
	            <input class="form-control" type="text" placeholder="Please enter your login" [formControl]="loginForm.controls['login']">
	            <div *ngIf="loginForm.controls['login'].hasError('required') && loginForm.controls['login'].touched" class="alert alert-danger">You must add a login.</div>
	        </div>
	        <div class="form-group" [ngClass]="{'has-error':!loginForm.controls['password'].valid && loginForm.controls['password'].touched}">
	            <label>Password:</label>
	            <input class="form-control" type="password" placeholder="Please enter your password" [formControl]="loginForm.controls['password']">
	            <div *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched" class="alert alert-danger">You must add a password.</div>
	        </div>
	        <div class="form-group">
	            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
	        </div>
	    </form>
	</div>
</div>
